<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

        
            <div style="margin: auto; width: 30%;">
                
                <h1>Registration Form</h1>
                <form>
                    <label for="fname">Frist Name:</label>
                    <input type="text" id="fname" name="fname"><br><br>
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="lname"><br><br>
                    <label>Gender:</label>
                    <input type="radio" id="rad1" name="radiobtn">
                    <label for="rad1">male</label>

                    <input type="radio" id="rad2" name="radiobtn">
                    <label for="rad2">female</label><br><br>

                    <label>Date of Birth:</label>
                    <input type="date"><br><br>
                    <label for="num">Phone: </label>
                    <input type="tel" id="phn"><br><br>

                    <label for="mail">Email:</label>
                    <input type="email" id="mail"><br><br>
                    <label>courses:</label>
                    <select>
                        <option value="course">course</option>
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>
                        <option value="JS">JS</option>
                    </select><br><br>

                    <label for="pass">password</label>
                    <input type="password" id="pass" name="passkey"><br><br>
                    <label for="address">Address: </label>
                    <textarea rows="5" cols="10"></textarea><br><br>

                    <input type="submit" value="submit">
                    <input type="reset" value="reset">
                </form>


            </div>
    

</body>

</html>
