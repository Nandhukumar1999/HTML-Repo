<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat box</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .container {
            background-image: url(https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/chatbg.png);
            width: 500px;
            height: 55rem;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }


        .hello,
        .fine,
        .http,
        .nxt {
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
            border-top-right-radius: 10px;
            background-color: #47a3f3;
            color: #ffffff;
        }

        .hi,
        .oh,
        .w {
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
            background-color: #52606d;
            color: #ffffff;
        }

        .rahul {
            background-color: #323f4b;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="container ">

        <div class="rahul">

            <h1 class="  p-3 d-flex justify-content-center">Rahul</h1>
        </div>
        <div class="d-flex justify-content-end p-2 m-5 hello">Hello rahul,how are you?</div>
        <div class=" m-5 p-2 hi">Hi,varakumar,iam good .how about you?</div>
        <div class=" justify-content-end p-2 d-flex m-5 fine">im fine.i published my website recently</div>
        <div class=" p-2 m-5 oh ">oh great varakumar! can you send me the URL?</div>
        <div class=" d-flex justify-content-end p-2 m-5 http">https://varakumar.ccbp.tech</div>
        <div class=" p-2 m-5 w">awesome varakumar , where did you learn?</div>
        <div class="d-flex justify-content-end p-2 m-5 nxt">nxtwave CCBP4.0 program</div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
