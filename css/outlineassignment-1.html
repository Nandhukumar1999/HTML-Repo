<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .groove {
            display: inline-block;
            outline-style: groove;
            outline-color: mediumseagreen;
            outline-width: 10px;
            width: 90px;
            height: 50px;
            margin: 90px;
            text-align: center;
            line-height: 50px;
            font-weight: bolder;
        }

        .dotted {
            display: inline-block;

            outline-color: mediumseagreen;

            height: 50px;

            line-height: 50px;
            font-weight: bolder;
        }

            font-weight: bolder;

            outline-style: ridge;
            outline-color: mediumseagreen;
            outline-width: 10px;
            width: 90px;
            height: 50px;
            margin: 90px;
            text-align: center;
            line-height: 50px;
            font-weight: bolder;
        }

        .hidden {
            display: inline-block;
            outline-style: hidden;
            outline-color: mediumseagreen;
            outline-width: 10px;
            width: 90px;
            height: 50px;
            margin: 90px;
            text-align: center;
            line-height: 50px;
            font-weight: bolder;
        }

        .solid {
            display: inline-block;
            outline-style: solid;
            outline-color: mediumseagreen;
            outline-width: 10px;
            width: 90px;
            height: 50px;
            margin: 90px;
            text-align: center;
            line-height: 50px;
            font-weight: bolder;
        }

        .outset {
            display: inline-block;
            outline-style: outset;
            outline-color: mediumseagreen;

            width: 90px;
            height: 50px;

            display: inline-block;

            outline-color: mediumseagreen;
            outline-width: 10px;
            width: 90px;
            height: 50px;
            margin: 90px;
            text-align: center;
            line-height: 50px;
            font-weight: bolder;
        }
    </style>
</head>

<body>
    <div class="groove">Hello!</div>
    <div class="dotted">Hello!</div>
    <div class="double">Hello!</div>
    <br>
    <div class="ridge">Hello!</div>
    <div class="hidden">Hello!</div>
    <div class="solid">Hello!</div>
    <br>
    <div class="outset">Hello!</div>
    <div class="dashed">Hello!</div>
    <div class="inset">Hello!</div>

</body>

</html>
