<html lang="en">
<head>

    <title>Document</title>
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
    <style>
        div{
            font-size: x-large;
        }
        div::first-line{
            color: #ff0000;
            font-variant: small-caps;
        }
        div::first-letter{
            color: yellow;
            font-size: xx-large;
        }
        p::before{
            content: "how are yoy";
            color: rgb(0, 0, 0);
            text-shadow: 3px 3px rgb(255, 0, 200);
            font-weight: bold;
        }
        p::after{
            content: "Fine";
            color: aqua;
            text-shadow: 2px 3px black;
            font-weight: bold;
        }
        li::marker{
            color: deeppink;
        }
        ::selection{
            color: springgreen;
            background: yellow;
        }
    </style>
</head>
